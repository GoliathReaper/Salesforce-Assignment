<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Force API</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <h1>Sales Force API</h1>
        <div class="type">
            <h3>Type</h3>
            <!-- radio button Custom -->
            <label for="custom">Custom</label>
            <input id="custom" type="radio" name="radio" value="custom">
            <!-- radio button Standard -->
            <label for="standard">Standard</label>
            <input id="standard" type="radio" name="radio" value="standard">
            <hr>
        </div>
        
        <div class="endpoint">
            <h3>API Endpoint</h3>
            <input type="text" id="textbox"><br><br>
            <hr>
        </div>

        <div class="Object">
            <h3>Object</h3>
            
            <select onchange="selectedSubjectName()" name="options" id="options">
                <option value="">Select</option>
                <option value="account">Account</option>
                <option value="contact">Contact</option>
                <option value="user">User</option>
                <option value="sharing">Sharing</option>
                <option value="roles">Roles</option>
            </select>
            <br>
            <br>
            <hr>
            <div class="button">
                <button value="send" onclick="sendRequest()">Send Request</button>
            </div>
            

        </div>
    </div>

</body>
</html>
